; PlatformIO Project Configuration
; B3 — VFD Bridge ESP32 (Node 11)
; Upstream RS485 (Hub Ch 2) ↔ Downstream RS485 Modbus RTU
;
; Downstream device: VFD Delta VFD022EL43A (addr 1, 9600 baud)
; Protocol: JSON lines over RS485 (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
    4-20ma/ModbusMaster@^2.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
