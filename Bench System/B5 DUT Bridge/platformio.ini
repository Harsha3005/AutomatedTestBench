; PlatformIO Project Configuration
; B5 — DUT Bridge ESP32 (Node 12)
; Upstream RS485 (Hub Ch 3) ↔ Downstream RS485 Modbus RTU (DUT meter)
;
; DUT address: 20 (configurable via SET_ADDR command)
; Protocol: JSON lines over RS485 (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
    4-20ma/ModbusMaster@^2.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
