; PlatformIO Project Configuration
; B2 — Bench RS485 Sensor Bridge ESP32
; USB Serial ↔ RS485 Modbus RTU (Bus 1) + GPIO control
;
; Bus 1 devices: EM (addr 1), Scale (addr 2), 4-20mA (addr 3), DUT (addr 20)
; GPIO: lane valves, diverter, drain, tower lights, E-stop monitor
; Protocol: JSON lines over USB Serial (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
    4-20ma/ModbusMaster@^2.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
