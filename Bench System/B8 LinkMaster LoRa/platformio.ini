; PlatformIO Project Configuration
; B4 — LinkMaster LoRa ESP32 (Node 14)
; Upstream RS485 (Hub Ch 5) ↔ LoRa SX1262 transparent bridge
;
; LoRa: 865 MHz, SF10, BW 125kHz, CR 4/5, +22 dBm
; ASP encryption stays on RPi5 — ESP32 is a dumb pipe
; Protocol: JSON lines over RS485 (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
