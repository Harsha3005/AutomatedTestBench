; PlatformIO Project Configuration
; B3 — VFD Bridge ESP32
; USB Serial ↔ RS485 Modbus RTU bridge for Delta VFD022EL43A
;
; Bus 2: 9600 baud, Modbus addr 1, regs 0x2000-0x2105
; Protocol: JSON lines over USB Serial (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
    4-20ma/ModbusMaster@^2.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
