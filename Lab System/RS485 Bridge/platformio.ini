; PlatformIO Project Configuration
; L2 — Lab RS485 Bridge ESP32
; USB Serial ↔ RS485 Modbus RTU generic bridge for lab PC
;
; Protocol: JSON lines over USB Serial (115200)

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    bblanchon/ArduinoJson@^7.0
    4-20ma/ModbusMaster@^2.0
build_flags =
    -DCORE_DEBUG_LEVEL=0
