; PlatformIO Project Configuration
; L2 — Lab RS485 Transparent Bridge ESP32
; USB Serial ↔ RS485 transparent byte bridge
;
; Sits between Lab Server (USB) and L1 LinkMaster (RS485).
; No protocol parsing — just forwards bytes in both directions.

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
    -DCORE_DEBUG_LEVEL=0
