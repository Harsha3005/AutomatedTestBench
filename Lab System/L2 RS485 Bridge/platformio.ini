; PlatformIO Project Configuration
; L2 — RS485 Bridge ESP32 (Node 16, Lab Side)
; USB Serial (Lab Server) ↔ RS485 (L1 LinkMaster) transparent byte bridge
;
; No protocol parsing — just forwards bytes bidirectionally.
; Lab Server sends JSON commands through L2 to L1 for LoRa TX/RX.

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
    -DCORE_DEBUG_LEVEL=0
